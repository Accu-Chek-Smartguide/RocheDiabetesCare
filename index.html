<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
</head>
<body>
    <h1>View Model in AR</h1>
    <!-- Link to your 3D model -->
    <a href="https://drive.google.com/file/d/1efYbeg0uxw2Yz9ddYU5cR4rIdZREW55H/view?usp=drive_link" rel="ar" id="ar-link">View in AR</a>
    
    <script>
        // Check if the device is an iPhone
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.getElementById('ar-link').href = 'https://your-https://drive.google.com/file/d/1efYbeg0uxw2Yz9ddYU5cR4rIdZREW55H/view?usp=drive_link-to-model/your-model.usdz';
        }
    </script>
</body>
</html>
