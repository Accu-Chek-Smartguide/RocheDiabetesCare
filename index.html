<!DOCTYPE html>
<html>
<head>
    <title>RocheDiabetesCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="icon" href="https://logowik.com/content/uploads/images/798_roche.jpg" type="image/icon type">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>

    <div id="splash-screen" class="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Hoffmann-La_Roche_logo.svg" alt="Logo" class="logo">
    </div>

    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' renderer="logarithmicDepthBuffer: true;">

        <a-light type="directional" intensity="0.75" position="1 1 0.5"></a-light>
        <a-light type="point" intensity="0.75" position="-1 1 -0.5"></a-light>

        <a-marker type="pattern" url="https://raw.githubusercontent.com/BrunoSilvaCosta/RocheDiabetesCare/main/Images/Marker-custom.patt">
            <a-entity scale="1 1 1">
                <a-entity gltf-model="Model/SensorandBox.gltf" scale="10 10 10"></a-entity>
                <a-entity gltf-model="Model/package.gltf" scale="10 10 10"></a-entity>
                <a-box position="0 0.5 0" opacity="0"></a-box>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <script src="Scripts/main.js"></script>
</body>
</html>
