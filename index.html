<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réalité Augmentée avec AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Ajoutez une lumière -->
        <a-light type="directional" position="0 1 0" intensity="0.5"></a-light>

        <!-- Définissez un modèle 3D -->
        <a-marker preset="hiro">
            <a-entity gltf-model="url(votre_model.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Une caméra AR.js -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
