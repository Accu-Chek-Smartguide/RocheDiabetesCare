<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-assets>
                    <a-asset-item id="Barrel.obj" src="F:\work\barrel\turbosquid\Model/Barrel.obj"></a-asset-item>
                    <a-asset-item id="Barrel.mtl" src="F:\work\barrel\turbosquid\Model/Barrel.mtl"></a-asset-item>
                  </a-assets>
                  <a-entity obj-model="obj: #Barrel.obj; mtl: #Barrel.mtl"></a-entity>
            <!--<a-box color="#808080"position="0 0 0"></a-box>-->
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
