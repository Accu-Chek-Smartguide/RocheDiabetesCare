<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://prashant-andani.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script async src="./scripts/main.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' hidden>
            <a-assets> 
                <a-asset-item id="Barrel.mtl" src="https://drive.google.com/file/d/1H062u5pq8eAdCRYbGI9Zm6zzXfea0dfu/view?usp=drive_link"></a-asset-item>
                <a-asset-item id="Barrel.obj" src="https://drive.google.com/file/d/1H062u5pq8eAdCRYbGI9Zm6zzXfea0dfu/view?usp=drive_link"></a-asset-item>
            <a-assets>
            <a-marker preset="hiro">
            
            <!--<a-box color="#808080"position="0 0.5 0"opacity="0.5"></a-box>-->
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
