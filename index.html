<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Utiliser un marqueur pré-défini (comme Hiro) -->
      <a-marker preset="hiro">
        <!-- Charger un modèle 3D au format .glb -->
        <a-entity 
          gltf-model="cube-test.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-marker>
      <!-- Ajouter une caméra AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
