<!DOCTYPE html>
<html>
    <head>

        <title>RocheDiabetesCare</title>

        <link rel="icon" type="image/x-icon" href="Images/Logo-roche.jpg">

            <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
            <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
            <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
            <link rel="stylesheet" href="Style/style.css">
            <script src="Scripts/main.js"></script>
           

    <head>
        
        
    <body>

        <div id="splash-screen">
            <img src="https://logowik.com/content/uploads/images/798_roche.jpg" alt="Logo" id="splash-logo">
        </div>

        <div id="ar-container">
            <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
            
                <a-marker preset="hiro">
                         <a-entity gltf-model="Model/Box-test.gltf" scale="3 3 3">
                         </a-entity>
                     <a-box position="0 0.5 0"opacity="0"></a-box>
        </a-marker>

        <a-entity camera></a-entity>

        </a-scene>
    </div>
    </body>
</html>
