<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle 3D en Réalité Augmenté</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
    <a-assets>
        <a-asset-item id="cube-test-glb" src="https://drive.google.com/file/d/1efYbeg0uxw2Yz9ddYU5cR4rIdZREW55H/view?usp=drive_link"></a-asset-item>
    </a-assets>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity gltf-model="#monModele3D" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
